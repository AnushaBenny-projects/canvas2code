<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/assets/logo.png" alt="Logo"> 

    <h2>Sign in to your Dashboard</h2>
    <p>Please enter your Username and password</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Student Name" required>
      <input type="password" id="password" placeholder="Password" required>
      
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">&nbsp;Keep me signed in</label>
      </div>

      <button type="submit">Sign In</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Get the entered student name
      const studentName = document.getElementById('username').value.trim();

      if (studentName) {
        // Store only the student name in localStorage
        localStorage.setItem('studentName', studentName);

        // Redirect to dashboard
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
